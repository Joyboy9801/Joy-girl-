services:
  - type: web
    name: joy-girl-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEEPSEEK_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Set manually in Render dashboard
      - key: TELEGRAM_CHAT_ID
        sync: false  # Set manually in Render dashboard
    plan: free
